<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Page</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="product-card">
        <div class="image-section">
            <img src="image.png" alt="invalid image">
        </div>
        <div class="details-section">
            <p class="category">Roadster</p>
            <h1>Women Polo Collar T-shirt</h1>
            <p class="description">
                Maroon Tshirt for women,Solid,Regular length,
                Polo collar,Short, regular sleeves
                Knitted viscose rayon fabric
                Button closure
            <div class="size-selector">
                <label for="size">Select Size:</label>
                <select id="size">
                    <option value="XS">XS</option>
                    <option value="S">S</option>
                    <option value="L">L</option>
                    <option value="XL">XL</option>
                </select>
            </div>
            </p>
            <div class="price">
                <span class="discounted-price">Rs.1600</span>
                <span class="original-price">Rs.3000</span>
            </div>
            <div class="buttons">
                <a href="none" class="add-to-cart">Add to Cart</a>
                <a href="none" class="buy-now">Buy Now</a>
            </div>
        </div>
    </div>
</body>

</html>
